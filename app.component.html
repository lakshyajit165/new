<form [formGroup]="bookform" (ngSubmit)="submit()">
  <label> Id </label>
  <input type="number" [formControl]="id" /><br />

  <label> Name </label>
  <input type="text" [formControl]="name" /><br />

  <label> Description </label>
  <input type="text" [formControl]="description" /><br />

  <button type="submit" [disabled]="!bookform.valid">Submit</button>
  
</form>
